{% extends 'base.html' %}

{% block title %}Record Details{% endblock %}

{% block content %}
<h1>Record Details</h1>
<br>
<h2>{{ record.habit }}</h2>
<h3>Date: {{ record.date }}</h3>
<h3>Number Completed: {{ record.number_completed }}</h3>
<br>
<button><a href="{% url 'edit_record' record.pk %}">Edit Record</a></button>
<button><a href="{% url 'delete_record' record.pk %}">Delete Record</a></button>
{% endblock %}
