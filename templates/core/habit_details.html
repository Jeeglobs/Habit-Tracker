{% extends 'base.html' %}

{% block title %}Habit Details{% endblock %}

{% block content %}
<h1>Habit Details</h1>
<br>
<h2>{{ habit }}</h2>
<h3>Goal: {{ habit.target }}</h3>
<h3>Description:</h3>
<p>{{ habit.description }}</p>
<br>
<table>
    <tr>
        <th>Date</th>
        <th>Number Completed</th>
        <th>Goal Reached?</th>
    </tr>
</table>
<br>
<button><a href="{% url 'edit_habit' habit.pk %}">Edit Habit</a></button>
{% endblock %}
