{% extends 'base.html' %}

{% block title %}Habit Tracker Home{% endblock %}

{% block content %}
<h1>My Habits:</h1>
<br>
<ul>
    {% for habit in habits %}
    <li><a href="{% url 'habit_details' habit.pk %}">{{ habit }}</a></li>
    {% endfor %}
</ul>
<br>
<button><a href="{% url 'add_habit' %}">Add New Habit</a></button>
{% endblock %}
